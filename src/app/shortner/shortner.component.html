<div style="padding: 50px;">
  <mat-card>
    <div fxLayout="row" fxLayoutAlign="center center" class="header">
      Shortner
    </div>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input
            [formControl]="UrlToShorterForm"
            matInput
            placeholder="Enter Url for Shortner"
          />
          <button
            mat-button
            mat-icon-button
            matSuffix
            (click)="shortenerEvent()"
          >
            <mat-icon *ngIf="!loading" style="font-size: 23px;"
              >transform</mat-icon
            >
            <mat-spinner *ngIf="loading" diameter="20" matSuffix></mat-spinner>
          </button>
        </mat-form-field>

        <mat-form-field *ngIf="UrlShortedForm.value">
          <input
            [formControl]="UrlShortedForm"
            matInput
            placeholder="Input"
            #inputTarget
          />
          <button
            [ngxClipboard]="inputTarget"
            mat-button
            mat-icon-button
            matSuffix
          >
            <mat-icon style="font-size: 23px;">file_copy </mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>
