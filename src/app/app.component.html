<div [class]="effectiveTheme">
  <div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar" fxLayout="row" fxLayoutAlign="center center">
      <button class="menuBtn" mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">Hiit Consulting</h1>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav  #appDrawer fixedTopGap="56">
        <mat-nav-list>
          <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content style="overflow: auto;overflow-x: hidden;">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
